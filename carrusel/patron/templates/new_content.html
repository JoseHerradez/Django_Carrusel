{% extends 'index.html' %}

{% block content %}
    <h1>New Content</h1>
    <form action="{% url 'new_content' pk %}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {% for form in forms%}
            <div class="form-group">
            {{ form.as_p }}
            </div>
            <br>
        {% endfor %}
        <button type="submit" class="btn btn-default">Save</button>
    </form>
{% endblock %}
